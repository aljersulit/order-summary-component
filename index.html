<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
  <main class="main">
    <article class="card">
      <img src="./images/illustration-hero.svg" alt="a person enjoying a music">
      <div class="info">
        <h1 class="bold">Order Summary</h1>

        <form action="#" method="get">
          <fieldset>
            <legend>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</legend>
            <div class="product-container">
              <div class="plan">
                <img src="./images/icon-music.svg" alt="music icon">
                <div class="plan-details">
                  <div class="bold">Annual Plan</div>
                  <div>$59.99/year</div>
                </div>
              </div>
              <button type="button" class="popup-btn bold">
                Change
              </button>
            </div>
          </fieldset>

          <button type="submit" class="proceed btn">Proceed to Payment</button>
          <button type="reset" class="cancel btn">Cancel Order</button>
          
        </form>

      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://aljersulit.github.io/myportfolio/">Aldrin Sulit</a>.
    </div>
  </main>
</body>
</html>
